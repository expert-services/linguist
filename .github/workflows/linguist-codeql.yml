name: GitHub Linguist for CodeQL

on:
  workflow_call:

jobs:
  detect-languages:
    outputs:
      codeql_languages: ${{ steps.github-linguist.outputs.languages }}
    runs-on: ubuntu-latest
    
    container:
      image: ghcr.io/expert-services/linguist@sha256:4782256bbb1d07eee167d2abf2b0bf4329d1e84efc4c4af83ff114f762d0e5c0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute github-linguist
        id: github-linguist
        run: |
          chown -R root:root .
          languages=$(github-linguist --json)
          echo $languages
          echo $languages >> $GITHUB_OUTPUT
